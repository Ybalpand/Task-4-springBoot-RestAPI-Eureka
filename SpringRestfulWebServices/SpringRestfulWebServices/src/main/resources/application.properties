

spring.application.name=customer-data-client-1
server.port=8080

#eureka.client.service-url.defaultZone = http://localhost:8761/EurekaServer
#eureka.client.instance.preferIpAddress = true

server.error.include-message=always
server.error.include-binding-errors=always

# Databse connection properties

spring.datasource.driver = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/mycompany
spring.datasource.username = root
spring.datasource.password = root

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
hibernate.show_sql = true
spring.jpa.hibernate.hbm2ddl.auto = update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

